<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>割引計算アプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #amount {
      font-size: 20px;
      padding: 15px;
      margin-bottom: 20px;
      width: 90%;
    }

    .discount-button {
      font-size: 20px;
      padding: 30px; /* ボタンの高さを増加 */
      margin-bottom: 10px;
      width: 45%; /* ボタンの幅を調整 */
      margin-right: 5%; /* ボタン間の余白 */
      float: left; /* ボタンを左に浮かせる */
    }

    .discount-button:nth-child(even) {
      margin-right: 0; /* 右側のボタンの余白を削除 */
    }

    #result {
      margin-top: 30px;
      clear: both;
      font-size: 40px; 
    }
  </style>
</head>
<body>
  <input type="number" id="amount" placeholder="金額を入力">
  <br>
  <button class="discount-button" onclick="applyDiscount(3)">3% 割引</button>
  <button class="discount-button" onclick="applyDiscount(5)">5% 割引</button>
  <button class="discount-button" onclick="applyDiscount(10)">10% 割引</button>
  <button class="discount-button" onclick="applyDiscount(15)">15% 割引</button>
  <button class="discount-button" onclick="applyDiscount(20)">20% 割引</button>
  <button class="discount-button" onclick="applyDiscount(30)">30% 割引</button>
  <div id="result"></div>

  <script>
    function applyDiscount(percentage) {
      var amount = document.getElementById('amount').value;
      var discounted = amount - (amount * percentage / 100);
      document.getElementById('result').innerText = `割引後の金額: ${discounted}円`;
    }
  </script>
</body>
</html>
